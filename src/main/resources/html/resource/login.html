<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>提肛小助手 - 登录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e6f2ff, #cce0ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #2c3e50;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(70, 130, 180, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #a8c8ff, #d4e4ff);
      border-radius: 50%;
      z-index: -1;
    }

    .login-container::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #b5d5ff, #e1f0ff);
      border-radius: 50%;
      z-index: -1;
    }

    .login-header {
      margin-bottom: 30px;
      position: relative;
    }

    .login-header h1 {
      color: #4682b4;
      font-size: 2.5rem;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .login-header h1::after {
      content: "✨";
      position: absolute;
      top: -15px;
      right: 60px;
      font-size: 1.8rem;
      animation: sparkle 2s infinite;
    }

    .login-subtitle {
      color: #5a7a9c;
      font-size: 1.1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      position: relative;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #4682b4;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #7fb3ff;
      font-size: 1.2rem;
    }

    .input-with-icon input {
      width: 100%;
      padding: 18px 20px 18px 60px;
      border: 2px solid #e1e1e1;
      border-radius: 15px;
      font-size: 1.1rem;
      transition: all 0.3s;
      background: #f8fbff;
      color: #4a6b8a;
    }

    .input-with-icon input:focus {
      border-color: #5a9bff;
      outline: none;
      box-shadow: 0 0 0 4px rgba(90, 155, 255, 0.2);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #5a7a9c;
    }

    .remember-me input {
      width: 18px;
      height: 18px;
      accent-color: #4682b4;
    }

    .forgot-password {
      color: #4682b4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .forgot-password:hover {
      color: #2c6fd1;
      text-decoration: underline;
    }

    .login-button {
      background: linear-gradient(to right, #4a89dc, #7fb3ff);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 137, 220, 0.3);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(74, 137, 220, 0.4);
    }

    .login-button:active {
      transform: translateY(1px);
    }

    .login-button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(25deg);
      transition: all 0.6s;
    }

    .login-button:hover::after {
      left: 120%;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #5a7a9c;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, #b5d5ff, transparent);
    }

    .divider span {
      padding: 0 15px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #e1e1e1;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.5rem;
    }

    .social-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .social-btn.google {
      color: #DB4437;
    }

    .social-btn.facebook {
      color: #4267B2;
    }

    .social-btn.apple {
      color: #000000;
    }

    .signup-link {
      text-align: center;
      color: #5a7a9c;
      font-size: 1.1rem;
    }

    .signup-link a {
      color: #4682b4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .signup-link a:hover {
      color: #2c6fd1;
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      font-size: 1rem;
      margin-top: 8px;
      display: none;
      text-align: left;
      padding-left: 10px;
      font-weight: 500;
    }

    .success-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      align-items: center;
      z-index: 1000;
      animation: slideDown 0.5s ease-out;
    }

    .success-message i {
      margin-right: 10px;
      color: #2ecc71;
      font-size: 20px;
    }

    /* 自定义模态框样式 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(70, 130, 180, 0.3);
      width: 90%;
      max-width: 450px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
      position: relative;
    }

    .modal-header {
      color: #4682b4;
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .modal-message {
      color: #5a7a9c;
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .modal-button {
      background: linear-gradient(to right, #4a89dc, #7fb3ff);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 137, 220, 0.3);
    }

    .modal-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(74, 137, 220, 0.4);
    }

    /* 忘记密码表单样式 */
    .forgot-password-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .forgot-password-form .form-group {
      margin-bottom: 0;
    }

    .verification-group {
      display: flex;
      gap: 10px;
    }

    .verification-group .input-with-icon {
      flex: 1;
    }

    .verification-button {
      background: linear-gradient(to right, #4a89dc, #7fb3ff);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(74, 137, 220, 0.3);
      white-space: nowrap;
    }

    .verification-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(74, 137, 220, 0.4);
    }

    .verification-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .modal-buttons .modal-button {
      flex: 1;
    }

    .modal-buttons .cancel-button {
      background: linear-gradient(to right, #a0a0a0, #c0c0c0);
    }

    /* 动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }

      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    @keyframes slideDown {
      from {
        top: -50px;
        opacity: 0;
      }

      to {
        top: 20px;
        opacity: 1;
      }
    }

    .pelvic-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }

    .pelvic-floor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(45deg, #7fb3ff, #4a89dc);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(70, 130, 180, 0.3);
      animation: pulse 4s infinite;
    }

    .pelvic-inner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #5a9bff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .pelvic-core {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #4a7bc8;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(70, 130, 180, 0.3);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(70, 130, 180, 0.4);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(70, 130, 180, 0.3);
      }
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-header h1 {
        font-size: 2.2rem;
      }

      .input-with-icon input {
        padding: 15px 15px 15px 50px;
      }

      .options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .verification-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
<div class="login-container">
  <div class="pelvic-icon">
    <div class="pelvic-floor">
      <div class="pelvic-inner">
        <div class="pelvic-core"></div>
      </div>
    </div>
  </div>

  <div class="login-header">
    <h1>提肛小助手</h1>
    <div class="login-subtitle">登录您的账户，开启健康之旅</div>
  </div>

  <form class="login-form" id="loginForm">
    <div class="form-group">
      <label for="username">用户账号</label>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="请输入用户账号" required>
      </div>
      <div id="username-error" class="error-message">请输入有效的用户账号</div>
    </div>

    <div class="form-group">
      <label for="password">密码</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="请输入密码" required>
      </div>
      <div id="password-error" class="error-message">密码至少需要6个字符</div>
    </div>

    <div class="options">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">记住我</label>
      </div>
      <a href="#" class="forgot-password"
         onclick="document.getElementById('forgotPasswordModal').classList.add('active'); return false;">忘记密码?</a>
    </div>

    <button type="submit" class="login-button">登 录</button>
  </form>

  <div class="signup-link">
    还没有账户? <a href="/tigang/register.html">立即注册</a>
  </div>
</div>

<div class="success-message" id="successMessage">
  <i class="fas fa-check-circle"></i>
  <span>登录成功！正在跳转...</span>
</div>

<!-- 忘记密码模态框 -->
<div class="modal-overlay" id="forgotPasswordModal">
  <div class="modal-box">
    <div class="modal-header">忘记密码</div>
    <form class="forgot-password-form" id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">邮箱地址</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="请输入您的邮箱地址" required>
        </div>
        <div id="email-error" class="error-message">请输入有效的邮箱地址</div>
      </div>

      <div class="form-group">
        <label for="verification-code">邮箱验证码</label>
        <div class="verification-group">
          <div class="input-with-icon">
            <i class="fas fa-shield-alt"></i>
            <input type="text" id="verification-code" placeholder="请输入验证码" required>
          </div>
          <button type="button" class="verification-button" id="send-code-btn">发送验证码</button>
        </div>
        <div id="verification-error" class="error-message">请输入正确的验证码</div>
      </div>

      <div class="form-group">
        <label for="new-password">新密码</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="new-password" placeholder="请输入新密码" required>
        </div>
        <div id="new-password-error" class="error-message">密码至少需要6个字符</div>
      </div>

      <div class="form-group">
        <label for="confirm-password">确认密码</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="请再次输入新密码" required>
        </div>
        <div id="confirm-password-error" class="error-message">两次输入的密码不一致</div>
      </div>

      <div class="modal-buttons">
        <button type="button" class="modal-button cancel-button"
                onclick="document.getElementById('forgotPasswordModal').classList.remove('active')">取消</button>
        <button type="submit" class="modal-button">确认重置</button>
      </div>
    </form>
  </div>
</div>

<!-- 未登录提示模态框 -->
<div class="modal-overlay" id="unloginModal">
  <div class="modal-box">
    <div class="modal-header">未登录</div>
    <div class="modal-message">
      您未登录，请先登录
    </div>
    <button class="modal-button"
            onclick="document.getElementById('unloginModal').classList.remove('active'); window.location.href='/tigang/login.html';">确定</button>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const userAccount = document.getElementById('username').value.trim();
    const userPassword = document.getElementById('password').value;
    const button = this.querySelector('button');
    const originalText = button.innerHTML;

    // 显示加载状态
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
    button.disabled = true;

    try {
      const response = await fetch('/api/ti/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userAccount,
          userPassword
        })
      });

      if (response.ok) {
        const data = await response.json();
        console.log(data);
        if (data.status === 'success') {
          localStorage.setItem('authToken', data.content);
          window.location.href = '/tigang/tigang.html';
        } else {
          document.getElementById('username-error').textContent = data.message || '登录失败';
          document.getElementById('username-error').style.display = 'block';
        }
      } else {
        const errorData = await response.json();
        document.getElementById('username-error').textContent = errorData.message || `请求失败：${response.status}`;
        document.getElementById('username-error').style.display = 'block';
      }
    } catch (error) {
      // 网络错误处理
      document.getElementById('username-error').textContent = '网络连接异常';
      document.getElementById('username-error').style.display = 'block';
    } finally {
      // 恢复按钮状态
      button.innerHTML = originalText;
      button.disabled = false;
    }
  });

  // 输入验证
  document.getElementById('username').addEventListener('input', function () {
    if (this.value.trim() !== '' && this.value.length >= 3) {
      document.getElementById('username-error').style.display = 'none';
    }
  });

  document.getElementById('password').addEventListener('input', function () {
    if (this.value.length >= 6) {
      document.getElementById('password-error').style.display = 'none';
    }
  });

  // 全局变量存储验证码ID
  let currentCaptchaId = '';
  // 忘记密码表单处理
  document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const code = document.getElementById('verification-code').value.trim();
    const password = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    let isValid = true;

    // 验证邮箱
    if (!email || !validateEmail(email)) {
      document.getElementById('email-error').style.display = 'block';
      isValid = false;
    } else {
      document.getElementById('email-error').style.display = 'none';
    }

    // 验证验证码
    if (!code) {
      document.getElementById('verification-error').style.display = 'block';
      isValid = false;
    } else {
      document.getElementById('verification-error').style.display = 'none';
    }

    // 验证新密码
    if (password.length < 6) {
      document.getElementById('new-password-error').style.display = 'block';
      isValid = false;
    } else {
      document.getElementById('new-password-error').style.display = 'none';
    }

    // 验证确认密码
    if (password !== confirmPassword) {
      document.getElementById('confirm-password-error').style.display = 'block';
      isValid = false;
    } else {
      document.getElementById('confirm-password-error').style.display = 'none';
    }

    if (isValid) {
      try {
        // 发送密码重置请求，包含验证码ID
        const response = await fetch('/api/ti/user/emailResetPassword', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            password,
            confirmPassword,
            email,
            code,
            captchaId: currentCaptchaId // 添加验证码ID到请求体
          })
        });

        if (response.ok) {
          const result = await response.json();
          if (result.status === 'success') {
            alert('密码重置成功，请重新登录');
            document.getElementById('forgotPasswordModal').classList.remove('active');
            // 重置表单
            document.getElementById('forgotPasswordForm').reset();
            currentCaptchaId = ''; // 重置验证码ID
          } else {
            alert('密码重置失败: ' + (result.message || '未知错误'));
          }
        } else {
          const errorData = await response.json();
          alert('密码重置失败: ' + (errorData.message || '请求失败'));
        }
      } catch (error) {
        alert('网络连接异常，请稍后重试');
      }
    }
  });

  // 发送验证码按钮处理
  document.getElementById('send-code-btn').addEventListener('click', async function () {
    const email = document.getElementById('email').value.trim();

    if (!email || !validateEmail(email)) {
      document.getElementById('email-error').style.display = 'block';
      return;
    }

    document.getElementById('email-error').style.display = 'none';

    // 禁用按钮并开始倒计时
    const button = this;
    button.disabled = true;

    let countdown = 60;
    button.textContent = `${countdown}秒后重新发送`;

    const timer = setInterval(() => {
      countdown--;
      button.textContent = `${countdown}秒后重新发送`;

      if (countdown <= 0) {
        clearInterval(timer);
        button.disabled = false;
        button.textContent = '发送验证码';
      }
    }, 1000);

    try {
      // 发送验证码请求
      const response = await fetch(`/api/ti/user/sendMailCode/${email}/RESET`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        }
      });

      if (response.ok) {
        const result = await response.json();
        if (result.status === 'success') {
          // 保存验证码ID到全局变量
          currentCaptchaId = result.content.captchaId;
        } else {
          alert('验证码发送失败: ' + (result.message || '未知错误'));
          // 如果发送失败，重置按钮状态
          clearInterval(timer);
          button.disabled = false;
          button.textContent = '发送验证码';
        }
      } else {
        const errorData = await response.json();
        alert('验证码发送失败: ' + (errorData.message || '请求失败'));
        // 如果发送失败，重置按钮状态
        clearInterval(timer);
        button.disabled = false;
        button.textContent = '发送验证码';
      }
    } catch (error) {
      alert('网络连接异常，请稍后重试');
      // 如果网络错误，重置按钮状态
      clearInterval(timer);
      button.disabled = false;
      button.textContent = '发送验证码';
    }
  });

  // 邮箱验证函数
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  // 当忘记密码模态框关闭时重置表单和验证码ID
  document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
    if (e.target === this) {
      document.getElementById('forgotPasswordForm').reset();
      currentCaptchaId = '';
      // 重置所有错误提示
      document.querySelectorAll('#forgotPasswordForm .error-message').forEach(error => {
        error.style.display = 'none';
      });
    }
  });

  // 取消按钮也重置表单
  document.querySelector('.cancel-button').addEventListener('click', function() {
    document.getElementById('forgotPasswordForm').reset();
    currentCaptchaId = '';
    // 重置所有错误提示
    document.querySelectorAll('#forgotPasswordForm .error-message').forEach(error => {
      error.style.display = 'none';
    });
  });
</script>
